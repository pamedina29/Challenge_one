<!DOCTYPE html>
<html lang="es-col">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="logo de alura" class="logo">
    </header>
    <main>
        <section>
             <textarea  class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
             <div>
                <h6 class="info">Solo letras minúsculas y sin acento</h6>
             </div>
             <div class="botones">
                <button onclick="btnEncriptar()"  class="btn-encriptar">Encriptar</button>
                <button onclick="btnDesEncriptar()"   class="btn-desencriptar">Desencriptar</button>
             </div>
        </section>
        
        <section>
            <textarea type="text" class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button onclick="copiarContenido()" class="copiar">Copiar</button>
            </div>
        </section>       
    </main>
    <footer>

    </footer>
    <script src="app.js" defer></script>
</body>
</html>
